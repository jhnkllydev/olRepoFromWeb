<!DOCTYPE html>
<html>
<head>

    <title></title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    
    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/2.1.2/normalize.css" type="text/css">
    
    <link rel="stylesheet" href="http://openlayers.org/api/theme/default/style.css" type="text/css">
    
    
    <style>
        body,html {
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }    
    </style>
    
</head>

<body>


<div id="map"></div>

<!-- jQuery et al -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.11&sensor=false&libraries=places"></script>

<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
<script src="js/BASEMAPS.js"></script>
<script src="js/index.js"></script>

<script>
    var MAP, OSM;
    var SRS_4326 = new OpenLayers.Projection("EPSG:4326");
    var SRS_3857 = new OpenLayers.Projection("EPSG:3857");
    var START_XY = new OpenLayers.LonLat(-122,38).transform(SRS_4326,SRS_3857);
    var START_Z = 3;
    
    MAP = new OpenLayers.Map('map');
    OSM = new OpenLayers.Layer.OSM("OpenStreetMap");
    
    MAP.addLayer(OSM);
    MAP.setCenter(START_XY, START_Z);
    
    for (var nam in BASEMAPS) {
        if(nam !== '000sites131b') { //debugging
            MAP.addLayer(BASEMAPS[nam]);
        }
    }    
    
    MAP.addControl(new OpenLayers.Control.LayerSwitcher());

</script>

</body>
</html>
